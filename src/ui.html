<form method="get" id="Main">
<div id="MainContent">
  <section id="MatrixStructure">
    <h4>Matrix Sctruture</h4>
    <div id="InputRow"><div id="lineinfo"><img src="<%= require('./images/column.svg') %>" width="24" height="24"><p>Columns</p></div><input id="columns" type="number" min="1" max="50" step="1" placeholder="10"></div>
    <div id="InputRow"><div id="lineinfo"><img src="<%= require('./images/rows.svg') %>" width="24" height="24"><p>Rows</p></div><input id="rows" type="number" min="1" max="50" step="1" placeholder="10"></div>
    <div id="InputRow"><div id="lineinfo"><img src="<%= require('./images/padding.svg') %>" width="24" height="24"><p>Padding</p></div><input id="padding" type="number" min="0" max="999" step="1" placeholder="10"></div>
    <div id="InputRow"><div id="lineinfo"><img src="<%= require('./images/size.svg') %>" width="24" height="24"><p>Cell-size</p></div><input id="cell-size" type="number" min="10" max="999" step="1" placeholder="10"></div>
  </section>

  <section id="VisualSettings">
    <h4>Visual Settings</h4>

    <div id="InputRow"><div id="lineinfo"> <img src="<%= require('./images/size.svg') %>" width="24" height="24"> <p>Color</p> </div>
      <!-- <input id="ColorPicker" type="color" name="DefaultBlack" value="#000000">-->
      <div id="colorinputwraper">
        <input id="ColorHexa" type="text" placeholder="#000000">
        <input id="ColorAlpha" type="number" min="1" max="100" step="1" placeholder="100">
      </div>
    </div>

    <div id="InputRow"><div id="lineinfo"> <img src="<%= require('./images/size.svg') %>" width="24" height="24"><p>Stroke</p></div><input id="stroke-weight" type="number" min="1" max="99" step="1" placeholder="1"></div>

    <div id="InputRow"><div id="lineinfo"> <img src="<%= require('./images/size.svg') %>" width="24" height="24"><p>Rotation</p> </div>
      <label class="switch"><input type="checkbox" id="PassiveRotation"><span class="slider round"></span></label>
    </div>
    
    <div id="InputRow"><div id="lineinfo"> <img src="<%= require('./images/size.svg') %>" width="24" height="24"><p>Width Reduction</p> </div>
      <label class="switch"><input type="checkbox" id="WidthReduction"><span class="slider round"></span></label>
    </div>
  </section>
</div>

<section id="Footer">
  <button id="ResetDefault" type="reset">Reset Default</button>
  <div id="buttonswrapper">
    <button class="btn-secondary" id="randomizer" type="button">Randomizer</button>
    <button class="btn-primary" id="generate" type="button">Generate</button>
  </div>
</section>
</form>
